<div class="row">
  <div class="col s12 xl12 center-align">
    <img src="../../img/logo.png" alt="">
  </div>
</div>
<div class="carousel carousel-container">
    <a class="carousel-item carousel-home" ng-model="item" ng-click="moveToEvent(event._id)" ng-repeat="event in events | orderBy:'-startDate' | limitTo:5 track by $index">
      <img class="gif" src="../../img/images/{{event.categorie}}.gif">
      <img class="jpeg" src="../../img/images/{{event.categorie}}.jpg">
    <div class="carousel-title center-align">
        <h3>{{event.name}}</h3>
    </div>
    <div class="carousel-date center-align">
        <p>Le {{event.startDate | date: 'dd/MM/yyyy'}} Ã  {{event.startTime | date: 'HH:mm'}}</p>
    </div>
    </a>
</div>
