<div class="container">
    <div class="row">
        <h1 class="title_home center-align">INVITATIONS DE PARTICIPANTS</h1>
        <div class="col offset-s4 s4 offset-m5 m2 offset-l5 l2 divider_title "></div>
    </div>
    <div class="row">
        <div class="col s12">
            <form>
                <ul class="collection">
                    <li class="col s12 l6 collection-item" ng-repeat="user in users track by $index">
                        <img class="invitations_image" src="https://avatars.githubusercontent.com/{{user.odyssey}}?s=460" alt="">
                        <span class="invitations_case">
                        <input ng-model="user.selected" type="checkbox" id="{{user._id}}" />
                        <label for="{{user._id}}"> {{user.name}} </label>
                        <p class="right">{{user.groupe | uppercase}}</p>
                    </span>
                    </li>
                </ul>
            </form>
              <div ng-show='validate' class='messages left' style="color:maroon">SÃ©lectionnez au moins 1 participant</div>
            <button class="btn waves-effect waves-light orange validate right" type="submit" ng-click="valider()" name="action">Valider<i class="material-icons right">send</i></button>
        </div>
    </div>
</div>
